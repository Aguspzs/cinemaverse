<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="openEdit(false)">Close</ion-button>
        </ion-buttons>
        <ion-title>Detail</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" color="dark">
      <ion-list>
        <ion-item>
          <ion-img [src]="movie.img ? movie.img : 'https://ionicframework.com/docs/img/demos/card-media.png'"></ion-img>
        </ion-item>
        <ion-item>
          <ion-title>{{ movie.title }}</ion-title>
        </ion-item>
        <ion-item>
          <ion-textarea readonly>{{ movie.description }}</ion-textarea>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
