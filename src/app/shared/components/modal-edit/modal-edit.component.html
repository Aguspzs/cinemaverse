<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="openEdit(false)">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Edit</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirmEdit()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form [formGroup]="movieForm">
        <ion-item>
          <ion-input label="Title" labelPlacement="stacked" type="text" placeholder="Movie title" formControlName="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Url" labelPlacement="stacked" type="text" placeholder="Movie url" formControlName="img"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea label="Movie description" labelPlacement="stacked" placeholder="Enter description" formControlName="description" [autoGrow]="true"></ion-textarea>
        </ion-item>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
